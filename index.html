<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenWeather</title>
    <link rel="icon" href="img/logo.png">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="body-background">
    <header class="lh-1 py-1 sticky-top nav-back-color shadow">
        <div class="container-fluid">
            <div class="row justify-content-center align-items-center mb-2 mt-2">
                <div class="col-6 col-md-2 text-center logo-efecto">
                    <a href="#"><img src="img/logo.png" class="img-fluid img-logo"></a>
                    <a href="#" id="a-nav-titulo">OpenWeather</a>
                </div>
            </div>
        </div>
    </header>

    <div id="myCarousel" class="carousel slide mb-6 border-bottom shadow" data-bs-ride="carousel">
        <div class="carousel-inner bg-img-banner">
            <div class="carousel-item active">
                <img src="img/banner.png" class="bd-placeholder-img bg-banner" height="auto" width="100%" aria-hidden="true" preserveAspectRatio="xMidYMid slice" focusable="false">
                <div class="container">
                    <div class="carousel-caption text-start">
                        <h1 id="cdMainNombre"><span class="placeholder col-6"></span></h1>
                        <h2 id="cdMainCentigrados" class="fs-5"><span class="placeholder col-1"></span></h2>
                        <h2 id="cdMainAmbiente" class="fs-4"><span class="placeholder col-2"></span></h2>
                        <div class="d-flex justify-content-end align-items-end gap-4">
                          <button class="btn btn-warning" id="btnBorrarCdMain">Borrar la ciudad actual</button>
                          <button class="btn btn-danger" id="btnBorrarTodo">Borrar todo</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal-Contenedor" id="modalContenedor">
        <div class="pModal">
            <h2>Ciudad Actual</h2>
            <p>Ingrese su ciudad actual.</p>
            <form id="formCdMain">
                <div class="row container-fluid justify-content-center align-items-center">
                    <div class="col-6">
                        <input id="nombreCiudadMain" class="form-control" type="text" placeholder="Buscar Ciudad" aria-label="default input example" required>
                    </div>
                    <div class="col-4">
                        <button type="submit" class="btn btn-success" id="submitBtnAgregarCdMain">Agregar ciudad</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="container mt-5">
        <div class="container">
            <div class="row justify-content-center gap-4 mt-3 mb-5">
                <!-- Otras ciudades -->
                <div class="col-md-7 p-3 card shadow align-items-center h-100">
                    <h3>Clima en otras ciudades</h3>
                    <div class="container-fluid align-items-center row">
                        <div id="contCiudades" class="align-items-center">
                            <div class="row border-bottom d-flex justify-content-between align-items-end fs-5">
                                <div class="col-6">Nombre</div> <!-- Ciudad Nombre -->
                                <div class="col-2">C</div> <!-- Ciudad Temperatura -->
                                <div class="col-2">Ambiente</div>
                                <div class="col-2 d-flex justify-content-end" id="imgIco">
                                    <img class="img-ico-ciudades" src="img/nube.png"> <!-- Ciudad icono ambiente -->
                                </div> 
                            </div>
                        </div>

                        <div class="container-fluid justify-content-center align-items-center mt-3">
                            <form id="formCiudades">
                                <div class="row container-fluid justify-content-center align-items-center">
                                    <div class="col-6">
                                        <input id="nombreCiudad" class="form-control" type="text" placeholder="Buscar Ciudad" aria-label="default input example" required>
                                    </div>
                                    <div class="col-4">
                                        <button class="btn btn-success" id="btnAgregarCd" type="submit">Agregar ciudad</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

                <!-- Ciudad más caliente -->
                <div class="col-md p-3 card shadow align-items-center h-100 pb-5">
                    <h3>Ciudad más caliente</h3>
                    <div class="container-fluid align-items-center row pt-3">
                        <div id="contCiudadHot" class="d-flex align-items-center">
                            <div class="row border-bottom d-flex justify-content-between align-items-end fs-5">
                                <div class="col-5">Hermosillo</div> <!-- Ciudad Nombre -->
                                <div class="col-3">C</div> <!-- Ciudad Temperatura -->
                                <div class="col-3 d-flex justify-content-end">
                                    <img class="img-ico" src="img/nube.png">
                                </div> <!-- Ciudad icono -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script2.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
